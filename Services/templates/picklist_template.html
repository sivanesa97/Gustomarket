		/* Styling the checkbox label */
		.checkbox-label {
			position: relative;
			padding-left: 35px;
			cursor: pointer;
			display: inline-block;
			user-select: none;
		}

		/* Hide the default checkbox */
		.custom-checkbox {
			/* position: absolute; */
			opacity: 0;
			cursor: pointer;
			height: 0;
			width: 0;
			
			
		}

		/* Custom checkbox design */
		.checkmark {
			position: absolute;
			top: 0;
			left: 0;
			height: 20px;
			width: 20px;
			background-color: #eee;
			border: 1px solid #ccc;
			border-radius: 4px;
		}

		/* Hover effect to change background color */
		.checkbox-label:hover .checkmark {
			background-color: #ccc;
		}

		/* Checkbox tick style when checked */
		.checkbox-label input:checked~.checkmark {
			background-color: #2196F3;
		}

		/* Adding a tick symbol inside the checkbox */
		.checkmark:after {
			content: "";
			position: absolute;
			display: none;
		}

		.checkbox-label input:checked~.checkmark:after {
			display: block;
		}

		/* Styling the tick symbol */
		.checkmark:after {
			left: 7px;
			top: 4px;
			width: 5px;
			height: 10px;
			border: solid white;
			border-width: 0 2px 2px 0;
