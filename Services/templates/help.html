{% extends "registration_base.html" %}
{% load static %}

{% block title %} GustoMarket {% endblock %}

{% block content %}
<div class="content-wrapper content-wrapper-bg" "footer-padding">
    <h1 class="page-title">Help</h1>
    <div class="card-section">
        <div class="tab-heading">
            <h3>Help Request</h3>
        </div>
        <form action="{% url 'help' %}", method="post" id="form-upload">
            {% csrf_token %}
            <input type="hidden" id="publishAction" name="publish_action" value="">
            <div class="cus-inputs">
                <div class="col-12">
                    <div class="col-12 mb-3">
                        <label class="form-label">Email </label>
                        <input type="email" id="inputTxt" name="email" {% if email %} value="{{ email }}"
                            {% endif %} class="form-control mb-4" disabled>
                    </div>
                    <div class="row">
                        <div class="col-12 my-5 cus-inputs">
                            <label class="form-label">Message
                                <i class="bi bi-exclamation-circle-fill" data-bs-toggle="tooltip" data-bs-placement="top"
                                data-bs-original-title="Send us a message and we will get back to you shortly.""></i>
                            </label>
                            <textarea id="input-message" name="message_content" class="editor"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            {% for message in messages %}
              <ul class="messages">
                <li
                  style="font-size: 15px; {% if message.tags == 'error' %}color: red;{% elif message.tags == 'success' %}color: green;{% endif %}">
                  {{ message }}
                </li>
              </ul>
            {% endfor %}
            <div class="col-12 d-flex gap-4">
                <button type="submit" id="help-submit-button" class="red-btn">Submit</button>
            </div>
        </form>
    </div>
</div>

{% block tab %}
{% endblock %}
{% endblock %}
